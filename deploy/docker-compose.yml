version: '3.8' 
 
services: 
  postgres: 
    image: postgres:15-alpine 
    environment: 
      POSTGRES_DB: indexnode 
      POSTGRES_USER: indexnode 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
    volumes: 
      - postgres_data:/var/lib/postgresql/data 
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 
    ports: 
      - "5432:5432" 
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U indexnode"] 
      interval: 10s 
      timeout: 5s 
      retries: 5 
 
  redis: 
    image: redis:7-alpine 
    ports: 
      - "6379:6379" 
    volumes: 
      - redis_data:/data 
    healthcheck: 
      test: ["CMD", "redis-cli", "ping"] 
      interval: 10s 
      timeout: 3s 
      retries: 5 
 
  api: 
    build: 
      context: .. 
      dockerfile: deploy/Dockerfile 
    environment: 
      DATABASE_URL: postgresql://indexnode:${POSTGRES_PASSWORD}@postgres:5432/indexnode 
      REDIS_URL: redis://redis:6379 
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL} 
      IPFS_API_URL: ${IPFS_API_URL} 
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY} 
      RUST_LOG: info 
    ports: 
      - "8080:8080" 
    depends_on: 
      postgres: 
        condition: service_healthy 
      redis: 
        condition: service_healthy 
    restart: unless-stopped 
 
  worker: 
    build: 
      context: .. 
      dockerfile: deploy/Dockerfile 
    command: ["./indexnode-api", "--worker-mode"] 
    environment: 
      DATABASE_URL: postgresql://indexnode:${POSTGRES_PASSWORD}@postgres:5432/indexnode 
      REDIS_URL: redis://redis:6379 
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL} 
      RUST_LOG: info 
    depends_on: 
      postgres: 
        condition: service_healthy 
      redis: 
        condition: service_healthy 
    restart: unless-stopped 
    deploy: 
      replicas: 3 
 
volumes: 
  postgres_data: 
  redis_data: 
